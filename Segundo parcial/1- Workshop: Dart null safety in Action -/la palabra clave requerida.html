//Uso de la palabra clave requerida cuando los parametros no son de tipo no anulables.

int addThreevalues({
  required int first,
  required int second,
  int third = 0,
}) {
  return first + second + third;
}

void main() {
  
  final sum = addThreevalues(
    first: 2,
    second: 5,
   //   third: 3,
    );
  
  print (sum);
  
}
